<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contactformulier</title>
        <link rel="stylesheet" type="text/css" href="stijl.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Contactformulier</h1>
        </header>
        <p>
            Heeft u nog vragen? Vul dan onderstaand contactformulier in.
        </p>
        <form id="contactform" action="https://formspree.io/f/xdoqanje" method="post">
            <input type="text" placeholder="Uw voornaam" name="Voornaam">
            <input type="text" placeholder="Uw achternaam" name="Achternaam">
            <input type="email" placeholder="Uw e-mail adres" name="E-mail adres">
            <textarea placeholder="Uw vragen" name="Uw vragen"></textarea>
            <button>Verzend</button>
        </form>
        <br><br>
        <footer>Copyright<i class="material-icons">copyright</i></footer> 
    </body>
